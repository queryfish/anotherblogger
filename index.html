---
layout: default
title: 红旗下的蛋笔案
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li>
			<div class="post-date">
				<div >
					{{ post.date | date_to_string }}
				</div>
			</div>
			<!-- <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> -->
			<div class="post-content">
			  {{ post.content }}
			</div>
		</li>
  {% endfor %}

</ul>
